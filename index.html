<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inaugural Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    .stars { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1; background: transparent; overflow: hidden; }
    .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: twinkle 2s infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    #intro { position: absolute; top: 20%; width: 100%; text-align: center; font-size: 28px; opacity: 0; animation: fadeIn 2s ease-in forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #logo { font-size: 60px; font-weight: bold; color: white; cursor: pointer; text-shadow: 0px 0px 10px rgba(255,255,255,0.6); transition: transform 0.3s ease; z-index: 10; opacity: 0; animation: fadeIn 3s ease-in forwards; animation-delay: 2s; }
    #logo:hover { transform: scale(1.1); }
    #rocket { display: none; position: absolute; width: 100px; height: auto; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 5; }
    .flame { width: 20px; height: 40px; background: orange; border-radius: 50% 50% 50% 50%; position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%); opacity: 0.8; animation: flameFlicker 0.2s infinite alternate; }
    @keyframes flameFlicker { from { height: 30px; opacity: 0.6; background: orange; } to { height: 50px; opacity: 1; background: red; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="intro">ðŸš€ Launching MFC Incubation & Accelerator Centre...</div>
  <div id="logo">ðŸš€ MFC</div>
  <div id="rocket">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
      <path d="M50 10 L70 60 L30 60 Z" fill="silver"/>
      <rect x="30" y="60" width="40" height="80" fill="white" stroke="gray" stroke-width="2"/>
      <text x="50" y="110" font-size="40" text-anchor="middle" fill="gold" font-weight="bold">â‚¹</text>
      <polygon points="30,140 15,160 30,160" fill="red"/>
      <polygon points="70,140 85,160 70,160" fill="red"/>
    </svg>
    <div class="flame"></div>
  </div>
  <audio id="rocketSound" preload="auto">
    <source src="https://www.soundjay.com/mechanical/sounds/rocket-whoosh-01.mp3" type="audio/mpeg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const logo = document.getElementById("logo");
    const rocket = document.getElementById("rocket");
    const rocketSound = document.getElementById("rocketSound");
    const intro = document.getElementById("intro");
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
    logo.addEventListener("click", () => {
      logo.style.display = "none";
      rocket.style.display = "block";
      intro.style.animation = "fadeOut 1s forwards";
      rocketSound.currentTime = 0;
      rocketSound.play();
      gsap.to("#rocket", {
        y: -900,
        duration: 3,
        ease: "power2.in",
        onComplete: () => {
          window.location.href = "mainpage.html";
        }
      });
    });
  </script>
</body>
</html>
